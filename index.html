<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-6">
            <h1>Sydney</h1>
            <ul>
              <li>Thursday 9:00 PM</li>
              <li>Stormy</li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img width="60px" src="img/sun.png" />
              12&#176; &#176;C | &#176;F
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 2%</li>
              <li>Humidity: 92%</li>
              <li>Wind: 6 km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small
        ><a href="https://github.com/ginabeattie/vanilla-weather-app"
          >Open source code by Gina</a
        ></small
      >
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
