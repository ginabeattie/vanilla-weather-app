<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-8 overview weather-temperature">
              <img src="#" id="icon" class="float-left" alt="#" />
              <div class="float-left">
                <strong id="temperature"></strong
                ><span class="weather-units"
                  >&#176;C | <a href="#">&#176;F</a></span
                >
                <ul>
                 
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
              </div>
            </div>
            <div class="col-4 clearfix">
              <div class="current">
              <h1 id="city"></h1>
              <ul>
                <li><span id="date"></span></li>
                <li id="description"></li>
              </ul>
              </div>
            </div>
          </div>

         
        
      </div>
      <small
          ><a href="https://github.com/ginabeattie/vanilla-weather-app"
            >Open source code</a
          >
          by Gina
        </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
