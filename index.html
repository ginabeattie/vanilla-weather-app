<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-4">
            <div class="row">
              <div class="col-10">
                <input
                  type="search"
                  id="search-city"
                  class="form-control"
                  placeholder="Enter your city"
                  autocomplete="off"
                  autofocus="off"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-outline-primary"
                />
              </div>
            </div>
          </form>

          <div class="row">
            <div class="col-8 overview weather-temperature">
              <img src="#" id="icon" class="float-left" alt="#" />
              <div class="float-left">
                <strong id="temperature"></strong
                ><span class="weather-units"
                  ><a href="#" id="celcius" class="active">&#176;C</a> |
                  <a href="#" id="fahrenheit">&#176;F</a></span
                >
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
              </div>
            </div>
            <div class="col-4 clearfix">
              <div class="current">
                <h1 id="city"></h1>
                <ul>
                  <li><span id="date"></span></li>
                  <li id="description"></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="weather-forcast" id="forcast"></div>
        </div>
      </div>
      <small
        ><a href="https://github.com/ginabeattie/vanilla-weather-app"
          >Open source code</a
        >
        by Gina
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
